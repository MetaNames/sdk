name: Run Tests and Display Coverage

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Run tests and collect coverage
        run: yarn test --coverage --coverageReporters=text-lcov | tee coverage.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          files: coverage.lcov
          flags: jest

      - name: Display coverage in pull request comments
        uses: codecov/comment-action@v2.1.0
        with:
          flags: jest
          fail_ci_if_error: true
